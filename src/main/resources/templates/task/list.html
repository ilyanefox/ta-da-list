<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<div th:replace = "fragments :: header"></div>
<div th:replace = "fragments :: nav"></div>
<body>
<div class="container">
<div class="row">
<!--    <div class="col s">-->
        <div class="card teal lighten-3 col-3 mx-2"  th:each="task : ${tasks}">

            <div class="card-content white-text">

                <span class="card-title" th:text="${task.name}"></span>
                <a class="btn-floating halfway-fab waves-effect waves-light red accent-2"><i class="material-icons">check</i></a>
                <p th:text="${task.category.name}"></p>
            </div>


            <div class="card-action">
                <a href="#">This is a link</a>
                <a href="#">This is a link</a>
            </div>
        </div>
    </div>
</div>
<!--</div>-->
<div th:fragment = "script"></div>

</body>
</html>
