<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<div th:replace = "fragments :: header"></div>
<div th:replace = "fragments :: nav"></div>

<body>
<div class="container">
<form method="post">
    <div class="form-group">
        <label th:for="name">Task</label>
        <input class="form-control" th:field="${task.name}" />
        <span th:errors="${task.name}" class="error"></span>
    </div>
    <a type="submit" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>

    <!--    Choose from list of categories -->
    <div class="form-group">
        <h4><span th:each="category : ${categories}">

        <span class="badge rounded-pill bg-warning" th:text="${category.name}">
        </span>
    </span>
        </h4>
        <br>
        <br>
        <span th:if="${#lists.isEmpty(categories)}">
    <p colspan="5">No categories found. Add some...!</p>
</span>

<!--    <div class="form-group">-->
<!--        <label th:for="category">Category</label>-->
<!--        <input class="form-control" th:field="${task.category}" />-->
<!--        <span th:errors="${task.category}" class="error"></span>-->
<!--    </div>-->
    <a type="submit" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
    </div>
</form>
</div>
<div th:replace= "fragments :: script" ></div>
</body>
</html>
