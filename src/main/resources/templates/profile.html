<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>TaDa List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
            rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


</head>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">TaDa!</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
    </div>
</nav>
<body>
<div class="container">
<form method="post" th:action="@{/profile/}" th:object="${category}" class="col card p-3 mb-5">
    <div class="form-group">
        <h3>Your Categories</h3>
        <label for="name">Add a category</label>
        <input id="name" placeholder="Ex: Work, School, etc." required type="text" th:field="*{name}"
               class="form-control"/>
        </div>
<!--    <button type="submit" class="btn btn-info btn-lg btn-floating">-->
<!--        <i class="fas fa-plus"></i>-->
<!--    </button>-->
    <button type="submit" class="btn-floating btn-large waves-effect waves-light teal lighten-2"><i class="material-icons">add</i></button>

<!--</div>-->
    <span th:if="${#lists.isEmpty(categories)}">
    <p colspan="5">No categories found. Add some...!</p>
</span>
    <h4><span th:each="category : ${categories}">

        <span class="badge rounded-pill bg-warning" th:text="${category.name}">
        </span>
    </span>
    </h4>
<!--    <a th:href="@{'/task/list'}">To-do List</a>-->
    <!--    <input type="submit" class="btn btn-info" value="Add Category">-->

</form>
</div>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"
></script>
</body>
</html>
