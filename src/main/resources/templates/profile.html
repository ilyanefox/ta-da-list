<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
            rel="stylesheet"/>
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"
    ></script>
</head>
<body>
<form method="post" th:action="@{/profile/}" th:object="${category}" class="col card p-3 mb-5">
    <div class="form-group">
        <label for="name">Your Categories</label>
        <input id="name" placeholder="Ex: Work, School, etc." required type="text" th:field="*{name}"
               class="form-control"/>

    <button type="submit" class="btn btn-info btn-lg btn-floating">
        <i class="fas fa-plus"></i>
    </button>

</div>
    <span th:if="${#lists.isEmpty(categories)}">
    <p colspan="5">No categories found. Add some...!</p>
</span>
    <span th:each="category : ${categories}">
    <h4>
        <span class="badge rounded-pill bg-warning" th:text="${category.name}">
        </span>
    </h4>

</span>

    <!--    <input type="submit" class="btn btn-info" value="Add Category">-->

</form>

<input type="button" class="btn btn-info" value="To-do-list ">
</body>
</html>
